<div class="container p-12-md">
  <h4>Consulta medicos especiales</h4>
  <div class="row">

    <div class="cell-md-4">
      <label>Seleccione especialidad*</label>
    </div>

    <div class="cell-md-4">
      <select data-role="select" [(ngModel)]="seleccionado" (change)="llenarTable()">
       <option *ngFor="let cirujanos of listado" value="{{ cirujanos.nombre }} {{ cirujanos.apellidos }} " >
         {{ cirujanos.especialidad }}
       </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table compact" *ngIf="select">
        <thead>
        <tr>
          <th>Especialista</th>
          <th>Horarios de atencion</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              {{ this.verseleccion }}
            </td>
            <td>
              <button class="button info outline" (click)="verHorarios()">
                Ver
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>


  </div>


</div>
